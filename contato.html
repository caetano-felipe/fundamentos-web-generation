  <h1>Entre em contato</h1>
  <form>
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome"><br>
    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" placeholder="Digite seu e-mail"><br>
    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" placeholder="(99)99999-9999"><br>
    <label for="assunto">Assunto:</label><br>
    <textarea name="assunto" id="assunto" cols="30" rows="10" placeholder="Digite o assunto"></textarea>
    <br><br>
    <button>Enviar</button>
  </form>

  <h2>Endereço:</h2>
