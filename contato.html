  <h1 class="center">Entre em contato</h1>
  <div class="container mb-50">
    <div>
      <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" onkeyup='validaNome()'>
        <div id="txtNome"></div>
        <br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" onkeyup='validaEmail()'>
        <div id="txtEmail"></div>
        <br>
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" placeholder="(99)99999-9999" onkeyup='validaTelefone()'>
        <div id="txtTelefone"></div>
        <br><br>
        <label for="assunto">Assunto:</label><br>
        <textarea name="assunto" id="assunto" cols="30" rows="10" placeholder="Digite o assunto" onkeyup='validaAssunto()'></textarea>
        <div id="txtAssunto"></div>
        <br><br>
        <button class="send" onclick='enviar()'>Enviar</button>
      </form>
    </div>
